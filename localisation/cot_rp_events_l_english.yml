 cot_rp_events.2.t:0 "Gnomish Domain"
 cot_rp_events.2.d:0 "Since the Gnomes arrived at the Mother's Sorrow's Delta, they were a vital part in our Nation and now after the Drought we once more see the importance of Gnomes within our realm, Gubeesbody Henkles was responsible for overseeing the project to stop the Drought and so he was the first one chosen to rule in our stead."
 cot_rp_events.2.a:0 "The gnomish way it is!"
 cot_rp_events.3.t:0 "Civil War"
 cot_rp_events.3.d:0 "It seems like not everybody is amused by our change of the ruling class, the gnolls united once again under the banner of Viakkoc and many akani don't fancy the loss of their priviliges as rulers, they declared independence. Tt's now on us to restore the realm to it's former glory!"
 cot_rp_events.3.a:0 "They will learn of our peaceful ways by force!"
 cot_rp_events.4.t:0 "End of the Civil War"
 cot_rp_events.4.d:0 "Victory! We defeated those snarky gnolls and brought the akani to finally understand gnomish superiority. Now we can put the new Irrigation System to work."
 cot_rp_events.4.a:0 "Glory to Daccasded!"
